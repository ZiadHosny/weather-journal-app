<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Journal</title>
  <link rel="icon" href="/website/img/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class ="holder headline">
      <h1>Weather Journal App</h1>
    </header>
    <div id = "app">
      <div id="zipDiv" class ="holder zip">
        <label for="zip">By Zipcode</label>
        <input type="text" id="zip" placeholder="enter zip code here">
      </div>
      <div id="cityDiv" class ="holder city">
        <label for="cityName">By City Name</label>
        <input type="text" id="cityName" placeholder="enter city name here">
      </div>
      <div id="feelingDiv" class ="holder feel">
        <label for="feelings">How are you feeling today?</label>
        <input id="feelings" class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></input>
        <button id="generate" type = "submit"> Generate </button>
      </div>
      <div class ="holder entry">
        <div class = "title"></div>
      <div id = "entryHolder">
        <div id = "icon"></div> 
        <div id = "city"></div> 
        <div id = "date"></div> 
        <div id = "temp"></div>
        <div id = "desc"></div>
        <div id = "content"></div>
    </div>
    <button id="backBtn" onClick="window.location.reload()" type = "submit"> Back </button>
    </div>
    </div>
  <script src="app.js" type="text/javascript"></script>
  </body>
</html>
